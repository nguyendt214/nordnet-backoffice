<div class="row wrapper border-bottom white-bg page-heading ng-scope vertical-align">
  <div class="col-lg-10 p5-vertical-align-middle">
    <span class="logo pull-left">
      <img src="img/orange_logo.png" width="50px" height="50px"/>
    </span>

    <h3>{{ customer.etat_du_compte }}, {{ customer.offre }}</h3>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ng-scope">
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-primary pull-right" type="button" ng-click="p5FunctionSearchCustomer()">{{ "Search" |
        translate }}
      </button>
    </div>
  </div>
</div>
